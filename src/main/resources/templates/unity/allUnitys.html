<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragment/header::head"></div>
<div th:replace="fragment/header::nav"></div>


<div class="works" id="unity" style="margin-top:100px;min-height: 735px">
    <div class="col-md-12">
        <div style="text-align: right;padding: 0 15px;">
            <p class="title-page"> واحدهای ایجاد شده</p>
        </div>
    </div>
    <div class="create-btn">
        <a th:href="'/unity/register'" class="btn btn-info">ایجاد واحد جدید</a>
    </div>
    <div class="container">
        <div class="row">
            <table class="table table-hover" style="direction: rtl">
                <thead>
                <td>عنوان</td>
                <td>ویرایش</td>
                <td>حذف</td>

                </thead>
                <tr th:each="uni : ${unity} ">
                    <td><a th:href="'/unity/edit/'+${uni.getId()}"><p  th:id="'title_'+${uni.getId()}" th:text="${uni.getTitle()}"></p></a></td>
                    <td><a class="btn btn-info" th:href="'/unity/edit/'+${uni.getId()}"><p th:text="ویرایش"></p></a></td>
                    <td><a class="btn btn-danger" data-toggle="modal" data-target="#delete" th:onclick="|deleteJob( '${uni.getId()}')|"
                    ><p th:text="حذف"></p></a></td>                </tr>
            </table>
        </div>
    </div>

</div>

<div id="delete" class="modal fade" role="dialog" style="margin-top: 100px">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">حذف واحد تعریف شده</h4>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <a id="delete_accept" type="button" class="btn btn-danger" >حذف</a>
                <button type="button" class="btn btn-default" data-dismiss="modal">بستن</button>
            </div>
        </div>

    </div>
</div>
<script>
    function deleteJob(id) {
        title = $("#title_"+id).text();
        $(".modal-body > p").html("ایا برای حذف "+title+"اطمینان دارید؟");
        $(".modal-footer #delete_accept").attr("href","/unity/delete/"+id);
    }
</script>
<div th:replace="fragment/footer::footer"></div>

</body>
</html>
