<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register unity</title>

</head>
<body>
<div th:replace="/fragment/header::head"></div>
<div th:replace="/fragment/header::nav"></div>


<div style="margin-top:100px;min-height: 735px">
    <div class="col-md-12">
        <div style="text-align: right;padding: 0 15px;">
            <p class="title-page">ایجاد واحد جدید</p>
        </div>
    </div>
    <div class="col-md-3"></div>
    <div  class="col-md-6">
        <form role="form" id="registerUnityForm" class="form-ui" action="/unity/register" method="post" enctype="multipart/form-data" th:object="${unity}">
            <input type="hidden" name="id"  th:field="*{id}">
            <div class="form-group">

                <label for="title">عنوان</label>
                <input class="form-control" type="text" id="title"  th:field="*{title}" name="title"  />
            </div>

            <div class="form-group">
                <button type="submit" name="submit"  class="btn btn-success" id="submit" >ثبت</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragment/footer::footer"></div>

</body>
</html>
