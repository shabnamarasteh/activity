<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragment/header::head"></div>
<div th:replace="fragment/header::nav"></div>


<div style="margin-top:100px;min-height: 735px">
    <div class="col-md-12">
        <div style="text-align: right;padding: 0 15px;">
            <p class="title-page">ایجاد کار جدید</p>
        </div>
    </div>
    <div class="col-md-3"></div>
    <div  class="col-md-6">
        <form role="form" id="registerJobForm" class="form-ui" action="/job/register" method="post" enctype="multipart/form-data" th:object="${job}">
            <input type="hidden" name="id"  th:field="*{id}">

            <div class="form-group">

                <label for="title">عنوان</label>
                <input class="form-control" type="text" id="title"  th:field="*{title}" name="title"  />
            </div>

            <div class="form-group">
                <label for="state">میزان انجام کار </label>
                <input class="form-control" type="text" id="state"  th:field="*{state}" name="state"  />
            </div>

            <div class="form-group">
                <label for="unity_id">واحد</label>
                <select class="form-control" type="text" id="unity_id"  th:field="*{unity_id}" name="unity_id" >
                    <option th:each="uni : ${unity} " th:text="${uni.getTitle()}" th:value="${uni.getId()}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit"  class="btn btn-success" name="submit" id="submit">ثبت</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragment/footer::footer"></div>

</body>
</html>
